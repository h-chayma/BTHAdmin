<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12">
            <div class="card dz-card" id="bootstrap-table1">
                <div class="card-header flex-wrap border-0">
                    <h4 class="card-title">Liste des sections</h4>
                    <a routerLink="/sections/add" class="btn btn-success">+ Ajouter une Section</a>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="Preview" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card-body pt-0">
                            <div class="table-responsive">
                                <table class="table table-responsive-md">
                                    <thead class="thead-primary">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nom</th>
                                            <th scope="col">Icon</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let section of sections; let i = index">
                                            <th scope="row">{{ i + 1 }}</th>
                                            <td>{{section.nom}}</td>
                                            <td><span class="badge light badge-success">{{section.icon}}</span></td>
                                            <td>
                                                <div class="d-flex">
                                                    <a routerLink="edit/{{section.id}}"
                                                        class="btn btn-primary shadow btn-xs sharp me-1"><i
                                                            class="fa fa-pencil"></i></a>
                                                    <a (click)="deleteSection(section.id)"
                                                        class="btn btn-danger shadow btn-xs sharp"><i
                                                            class="fa fa-trash"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
